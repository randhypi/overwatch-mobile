<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Analysis Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="header">
      <h1>Log Analysis Dashboard</h1>
      <div class="nav-controls">
        <a href="csv_report.html" class="nav-link">ðŸ“‚ CSV Analytics</a>
        <a href="report.html" class="nav-link">Insights Report</a>
        <button id="cleanup-duplicates-btn" class="cleanup-btn">
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
            />
          </svg>
          Cleanup Duplicates
        </button>
        <div style="display: flex; gap: 5px; align-items: center">
          <label class="mask-toggle" title="Mask PAN/Card Number saat copy">
            <input type="checkbox" id="mask-pan-toggle" checked>
            <span>ðŸ”’ Mask</span>
          </label>
          <button id="copy-simple-btn" class="copy-btn simple">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              />
            </svg>
            Copy Simple
          </button>
          <button id="copy-detail-btn" class="copy-btn detail">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01" />
            </svg>
            Copy Detail
          </button>
          <button id="report-simple-btn" class="copy-btn report">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
            </svg>
            Report JSON
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <div
        class="spinner"
        style="
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite;
        "
      ></div>
      <h3 style="color: white; margin-top: 20px">Memuat Data...</h3>
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <div class="filters">
      <input type="text" class="filter-input" data-filter="trace" placeholder="Trace Number" />
      <input type="text" class="filter-input" data-filter="serial" placeholder="Serial Number" />
      <input type="text" class="filter-input" data-filter="refnum" placeholder="Reference Number" />
      <input type="text" class="filter-input" data-filter="terminalId" placeholder="Terminal ID" />
      <input type="text" class="filter-input" data-filter="pan" placeholder="PAN / Card Number" />
      <input
        type="text"
        class="filter-input"
        data-filter="status"
        placeholder="Response Status (e.g., !00)"
      />
      <input type="text" class="filter-input" data-filter="pcode" placeholder="PCode" />
      <input
        type="text"
        class="filter-input"
        list="bank-list"
        data-filter="bankName"
        placeholder="Issuer Bank"
      />
      <datalist id="bank-list"></datalist>
      <div class="switch-wrapper">
        <span class="label-text">OR</span>
        <label class="toggle-switch">
          <input type="checkbox" id="logic-toggle" />
          <span class="slider"></span>
        </label>
        <span class="label-text">AND</span>
      </div>
      <button id="sort-toggle-btn" class="filter-button">
        Sort: Newest <span id="sort-icon">â†“</span>
      </button>
      <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox" />
        <label for="theme-toggle" class="theme-toggle-label"></label>
      </div>
    </div>

    <div class="main-content">
      <div class="column" id="iso-column">
        <h2>API Nobu (ISO)</h2>
        <div class="export-container" style="display: flex; gap: 10px">
          <button
            id="clear-db-button"
            style="
              background-color: #e06c75;
              color: white;
              border: none;
              padding: 8px 16px;
              border-radius: 4px;
              cursor: pointer;
              font-weight: bold;
            "
          >
            Clear DB
          </button>
        </div>
        <div class="results-container" id="iso-results"></div>
      </div>
      <div class="column" id="json-column">
        <h2>API EDC Nobu (JSON)</h2>
        <div class="results-container" id="json-results"></div>
      </div>
    </div>

    <script src="shared/business_logic.js"></script>

    <script src="dashboard.js"></script>
  </body>
</html>
